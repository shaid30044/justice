<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice</title>

    <!-- daisy ui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- styles -->

    <style>
        .bg-img {
            background-image: url(images/banner.png)
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .font-eb {
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>

<body>

    <!-- header section -->

    <header class="mx-40 mt-6">

        <!-- nav section -->

        <div class="navbar">
            <div class="navbar-start">
                <a><img src="images/logo2.png" alt=""></a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal font-poppins">
                    <li><a>Home</a></li>
                    <li><a>Services</a></li>
                    <li><a>Cases</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact Us</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn w-60 h-14 font-poppins text-lg font-semibold text-white bg-[#B68C5A]">Free
                    Consultation</a>
            </div>
        </div>
    </header>

    <!-- main section -->

    <main class="mx-40">

        <!-- banner section -->

        <div class="bg-img bg-contain bg-no-repeat bg-top h-[570px] mt-20">
            <div class="text-center">
                <h1 class="text-7xl font-eb font-extrabold leading-snug text-white pt-20">
                    We Provide Effective
                    <br>
                    Legal Solutions
                </h1>
                <p class="font-poppins leading-7 text-white pt-6 pb-8">
                    There are many variations of passages of Lorem Ipsum available, but the majority
                    <br>
                    have suffered alteration in some form, by injected humour.
                </p>
                <div>
                    <input type="text" placeholder="Search your services"
                        class="input font-poppins w-full max-w-xl mr-4" />
                    <button
                        class="btn w-32 h-12 font-poppins text-lg font-semibold text-white border-none bg-[#B68C5A]">Search</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
